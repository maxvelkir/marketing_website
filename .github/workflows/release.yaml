  terraform-deploy:
    runs-on: ubuntu-latest
    outputs:
      terraform-output: ${{ steps.apply.outputs.terraform-output }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        working-directory: ./terraform
        run: terraform fmt -check

      - name: Setup Terraform backend-config
        working-directory: ./terraform
        run: echo -e "access_key=\"${{ secrets.DO_SPACES_PUBLIC }}\"\nsecret_key=\"${{ secrets.DO_SPACES_PRIVATE }}\"" > backend-config.hcl

      - name: Initialise Terraform
        working-directory: ./terraform
        run: terraform init --backend-config=./backend-config.hcl

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate -no-color

      - name: Terraform apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -input=false -var "do_token=${{ secrets.DO_PAT }}" -var "do_ssh_key=${{ secrets.DO_SSH_PUBLIC }}"

      - name: Pass down terraform output
        id: terraform-output
        run: echo TFO=$(terraform output) >> $GITHUB_OUTPUT

  ansible-configure:
    runs-on: ubuntu-latest
    needs: terraform-deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure inventory
        run: |
          cd ansible
          echo ${{ needs.terraform-deploy.outputs.terraform-output }} | grep -E -o "[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}" > ansible_hosts
          cat ansible_hosts
          ansible-playbook --private-key ${{ secrets.DO_SSH_PRIVATE }} playbook/configure-droplets.yaml
